<div class="container">
    <div class="row">
        <div class="input-group mt-3 px-0">
            <div class="col-sm-8 col-lg-8">
                <input class="form-control" placeholder="Search" name="search" #search="ngModel" [(ngModel)]="searchText" />
            </div>
            <div class="col-sm-4 col-lg-2">
                <span class="input-group-text"> <mat-icon> search</mat-icon></span>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-9">
            <h2>Staff Members in Office</h2>
        </div>
        <div class="col-2">
            {{office?.maxCapacity}}
        </div>
    </div>
    <table class="table table-borderless">
        <tbody>
            <tr *ngFor="let  member of staffMembers | filter:searchText">
                <td>
                    <mat-icon> person_pin</mat-icon>
                </td>
                <td>{{member?.firstName}} {{member?.lastName}}</td>
                <td>
                    <mat-icon>more_vert</mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<button mat-fab color="basic" class="add-btn" routerLink="/add-staff">+</button>
