<div class="container">
    <div class="row my-3">
        <div class="col-2">
            <a (click)="goBack()">
                <mat-icon>keyboard_backspace</mat-icon>
            </a>
        </div>
        <div class="col-10 text-center">
            <h1>{{ isAddMode ? 'New Office' : 'Edit Office'}}</h1>
        </div>
    </div>
    <form [formGroup]="officeForm" (submit)="onSubmit()">
        <div class="row mt-3 d-flex justify-content-center">
            <div class="form-group col-md-6 ">
                <input type="text" class="form-control" placeholder="Name" formControlName="name" required />
                <div *ngIf="f.name.touched && f.name.errors?.required" class="alert-danger">
                    Name is required
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-3">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Physical Address" formControlName="physicalAddress" required />
                <div *ngIf="f.physicalAddress.touched && f.physicalAddress.errors?.required" class="alert-danger">
                    Physical Address is required
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-3">
            <div class="form-group col-md-6">
                <input type="email" class="form-control" placeholder="Email Address" formControlName="emailAddress" required />
                <div *ngIf="f.emailAddress.touched && f.emailAddress.errors?.required" class="alert-danger">
                    Email Address is required
                </div>
                <div *ngIf="f.emailAddress.touched && !f.emailAddress.valid" class="alert-danger">
                    Email Address is invalid
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-3">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Phone Number" formControlName="phoneNumber" required />
                <div *ngIf="f.phoneNumber.touched && f.phoneNumber.errors?.required" class="alert-danger">
                    Phone Number is required
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-3">
            <div class="form-group col-md-6">
                <input type="text" id="maxCapacity" class="form-control" placeholder="Maximum Capacity" formControlName="maxCapacity" required />
                <div *ngIf="f.maxCapacity.touched && f.maxCapacity.errors?.required" class="alert-danger">
                    Maximum Capacity is required
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-10">
                <h1><strong>Office Colour</strong></h1>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2 d-flex justify-content-evenly" *ngFor="let color of colors">
                <div class="form-check">
                    <input class="form-check-input" [style.background-color]="color" type="radio" [value]="color" formControlName="colour" [checked]="(color === selectedColour)">
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-primary add-button rounded-pill" type="submit" [disabled]="officeForm.invalid">{{ isAddMode ? 'ADD OFFICE' : 'UPDATE OFFICE'}}</button>
            </div>
        </div>
        <div class="row mt-4" *ngIf="!isAddMode">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn delete-btn-primary add-button rounded-pill" type="submit">{{ 'DELETE OFFICE'}}</button>
            </div>
        </div>
    </form>
</div>
